{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'base/main.css' %}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body">
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand mr-5" style="font-size: 2em" href="{% url 'base-home'%}">BacaLab</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">                        
                        <a class="nav-item nav-link mr-2" href="{% url 'projects-home' %}">Projects</a>
                        <a class="nav-item nav-link mr-2" href="{% url 'blog-home' %}">Blog</a>
                        <a class="nav-item nav-link mr-2" href="{% url 'profile' %}">About</a>
                        <a class="nav-item nav-link mr-2" href="#">Contact</a>                        
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <span class="navbar-text">
                            <i class="mr-3">by <a href="{% url 'profile' %}">Helder Reis</a></i> 
                        </span>
                        <a class="nav-item nav-link mr-2" href="https://www.linkedin.com/in/helder-a-reis/" target="_blank"><i
                            class="fab fa-linkedin" style="font-size: 1.5em"></i></a>
                        <a class="nav-item nav-link mr-2" href="https://github.com/helder-a-reis" target="_blank"><i class="fab fa-github-square"
                            style="font-size: 1.5em"></i></a>
    
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
