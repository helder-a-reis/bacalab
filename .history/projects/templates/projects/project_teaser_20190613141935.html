<div class="card mb-3">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img class="img-fluid img-thumbnail teaser-img border-0 " src="{{ project.thumb.url }}">
        </div>

        <div class="col-md-8">
            <div class="card-body">
                <div class="card-title">
                    <h4>{{ project.title }}</h4>
                </div>
                <p class="card-text">{{ project.teaser }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <p>
                        <a class="btn btn-primary" href="{% url 'project-detail' project.id %}" role="button">View details &raquo;</a>
                        <a class="btn btn-secondary" href="{% url 'projects-home' %}" role="button">View all Projects &raquo;</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
