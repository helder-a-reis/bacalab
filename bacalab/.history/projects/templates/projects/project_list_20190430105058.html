{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <p>These are some of my past and ongoing personal projects.</p>
        {% for project in projects %}
            <div class="card">
                <div class="card-header"><h4>{{ project.title }}</h4></div>
                <img class="img-fluid img-thumbnail border-0" src="{{ project.thumb.url }}">
                <div class="card-body">
                    <p class="card-text">{{ project.teaser }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Sidebar -->
    <div class="col-md-4">
        {% include "base/sidebar.html" %}
    </div>
</div>
{% endblock content%}
