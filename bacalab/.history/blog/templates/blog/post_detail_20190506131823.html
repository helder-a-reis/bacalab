{% extends "base/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'profile' %}">{{ object.author.first_name }} {{ object.author.last_name }}</a>
                <small class="text-muted">{{ object.date_posted|date:"d F, Y" }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>    

    <a href="{% url 'blog-home' %}" ><i class="fas fa-arrow-circle-left"></i>All Posts</a>

{% endblock content%}
